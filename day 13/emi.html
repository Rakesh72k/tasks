<!DOCTYPE html>
<html>
<head>
  <title>Bank Loan EMI Calculator</title>
</head>
<body>
  <h2>Bank Loan EMI Calculator</h2>

  <label>Loan Amount (P): </label>
  <input type="number" id="amount"><br><br>

  <label>Annual Interest Rate (%): </label>
  <input type="number" id="rate"><br><br>

  <label>Tenure (Months): </label>
  <input type="number" id="months"><br><br>

  <button onclick="calculateEMI()">Calculate</button>
  <p id="result"></p>

<script>
  function calculateEMI() {
    let P = Number(document.getElementById("amount").value);
    let annualRate = Number(document.getElementById("rate").value);
    let N = Number(document.getElementById("months").value);

    let R = annualRate / 12 / 100;
    let EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);

    document.getElementById("result").innerText =
      "Monthly EMI = â‚¹" + Math.round(EMI);
  }
</script>
</body>
</html>
