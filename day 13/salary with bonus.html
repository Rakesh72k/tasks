<!DOCTYPE html>
<html>
<head>
  <title>Employee Salary with Bonus</title>
</head>
<body>
  <h2>Employee Salary with Bonus</h2>

  <label>Name: </label>
  <input type="text" id="name"><br><br>

  <label>Monthly Salary: </label>
  <input type="number" id="salary"><br><br>

  <label>Bonus %: </label>
  <input type="number" id="bonus"><br><br>

  <button onclick="calculateSalary()">Submit</button>
  <p id="result"></p>

<script>
  function calculateSalary() {
    let employee = {
      name: document.getElementById("name").value,
      monthlySalary: Number(document.getElementById("salary").value),
      bonus: Number(document.getElementById("bonus").value),
      calculateAnnualSalary: function() {
        let yearly = this.monthlySalary * 12;
        let bonusAmount = yearly * this.bonus / 100;
        return yearly + bonusAmount;
      }
    };

    document.getElementById("result").innerText =
      employee.name + "'s Annual Salary = â‚¹" + employee.calculateAnnualSalary();
  }
</script>
</body>
</html>
